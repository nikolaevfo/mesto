<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

  <div class="page">

    <header class="header">
      <img src="./images/logo-white.svg" alt="Лого" class="logo header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/jack.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-row">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>

      <section class="elements"> </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia Udmurtia</p>
    </footer>
  </div>

  <section class="popup-profile popup root__popup">
    <div class="popup-profile__container popup__container">
      <button type="button" class="popup-profile__button-cross popup__button-cross button"></button>
      <h3 class="popup-profile__title popup__title">Редактировать профиль</h3>
      <form action="#" name="popupForm" class="popup-profile__input popup__input">
        <input type="text" name="popupInputName" placeholder="Введите Ваше имя"
          class="popup-profile__text popup__text popup-profile__text_type_name">
        <input type="text" name="popupInputJob" placeholder="Введите Вашу профессию"
          class="popup-profile__text popup__text popup-profile__text_type_profession">
        <button type="submit" class="popup-profile__btn-add popup__btn-add">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup-card popup root__popup">
    <div class="popup-card__container popup__container">
      <button type="button" class="popup-card__button-cross button"></button>
      <h3 class="popup-card__title">Новое место</h3>
      <form action="#" name="popupCardForm" class="popup-card__input popup__input">
        <input type="text" name="popupInputPlace" placeholder="Название"
          class="popup-card__text popup-card__text_type_place">
        <input type="text" name="popupInputLink" placeholder="Ссылка на картинку"
          class="popup-card__text popup-card__text_type_link">
        <button type="submit" class="popup-card__btn-add popup__btn-add">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="root__popup popup-image popup popup_theme_dark">
    <div class="popup-image__container">
      <button type="button" class="popup-image__button-cross button"></button>
      <img src="#" alt="Картинка" class="popup-image__img">
      <h3 class="popup-image__title"></h3>
    </div>
  </section>

  <template id="card-template">
    <article class="card">
      <button type="button" class="card__trash button"></button>
      <img src="./images/sidorovi-gori.jpg" alt="Картинка" class="card__img">
      <div class="card__row">
        <h3 class="card__title">Сидоровы горы</h3>
        <button type="button" class="card__like button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>

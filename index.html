<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

  <div class="page">

    <header class="header">
      <img src="./images/logo-white.svg" alt="Лого" class="logo header__logo">
    </header>

    <main class="content index__content">

      <section class="profile">
        <img src="./images/jack.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-row">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>

      <section class="elements">

        <article class="card">
          <img src="./images/zuevi-cluchi.jpg" alt="Зуевы Ключи" class="card__img">
          <div class="card__row">
            <h3 class="card__title">Зуевы Ключи</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/chegadinskie-pesheri.jpg" alt="Чегадинские пещеры" class="card__img">
          <div class="card__row">
            <h3 class="card__title">Чегандинские пещеры</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/hram.jpg" alt="Храм" class="card__img">
          <div class="card__row">
            <h3 class="card__title">Заброшенный храм</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/muvir.jpg" alt="Мувыр" class="card__img">
          <div class="card__row">
            <h3 class="card__title">Мувыр</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/prud-corobejniki.jpg" alt="Пруд в Коробейниках" class="card__img">
          <div class="card__row">
            <h3 class="card__title">Пруд в Коробейниках</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/sidorovi-gori.jpg" alt="Сидоровы горы" class="card__img">
          <div class="card__row">
            <h3 class="card__title">Сидоровы горы</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia Udmurtia</p>
    </footer>
  </div>

  <section class="popup index__popup">
    <div class="popup__container">
      <button type="button" class="popup__button-cross button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" name="popupForm" class="popup__input">
        <input type="text" name="popupInputName" placeholder="Введите Ваше имя"
          class="popup__text popup__text_type_name">
        <input type="text" name="popupInputJob" placeholder="Введите Вашу профессию"
          class="popup__text popup__text_type_profession">
        <button type="submit" class="popup__btn-add">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>

</html>

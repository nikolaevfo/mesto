<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

</head>

<body class="root">

  <div class="page">

    <header class="header">
      <img src="<%=require('./images/logo-white.svg')%>" alt="Лого" class="logo header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar-container">
          <img src="#" alt="Аватар" class="profile__avatar">
          <div class="profile__avatar-bg"></div>
        </div>
        <div class="profile__info">
          <div class="profile__info-row">
            <h1 class="profile__title"></h1>
            <button type="button" class="profile__edit-button button"></button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>

      <section class="elements"> </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia Udmurtia</p>
    </footer>
  </div>

  <section class="popup-profile popup root__popup">
    <div class="popup-profile__container popup__container">
      <button type="button" class="popup__button-cross popup-profile__button-cross button"></button>
      <h3 class="popup-profile__title popup__title">Редактировать профиль</h3>
      <form action="#" name="popupProfileForm" class="popup-profile__form popup__form">

        <input type="text" name="popupInputName" placeholder="Введите Ваше имя"
          class="popup-profile__text popup__text popup-profile__text_type_name popup__input" id="profile-name" required
          minlength="2" maxlength="40">
        <span id="profile-name-error" class="popup__text-error"></span>

        <input type="text" name="popupInputJob" placeholder="Введите Вашу профессию"
          class="popup-profile__text popup__text popup-profile__text_type_profession popup__input" id="profile-job"
          required minlength="2" maxlength="200">
        <span id="profile-job-error" class="popup__text-error"></span>
        <button type="submit" class="popup-profile__btn-add popup__btn-add">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup-card popup root__popup">
    <div class="popup__container">
      <button type="button" class="popup__button-cross popup-card__button-cross button"></button>
      <h3 class="popup__title popup-card__title">Новое место</h3>
      <form action="#" name="popupCardForm" class="popup-card__form popup__form">
        <input type="text" name="popupInputPlace" placeholder="Название"
          class="popup-card__text popup__text popup-card__text_type_place popup__input" id="card-place" required
          minlength="2" maxlength="30">
        <span id="card-place-error" class="popup__text-error"></span>
        <input type="url" name="popupInputLink" placeholder="Ссылка на картинку"
          class="popup-card__text popup__text popup-card__text_type_link popup__input" id="card-link" required>
        <span id="card-link-error" class="popup__text-error"></span>
        <button type="submit" class="popup-card__btn-add popup__btn-add">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup-delete-card popup root__popup">
    <div class="popup__container">
      <button type="button" class="popup-delete-card__button-cross popup__button-cross button"></button>
      <h3 class="popup-delete-card__title popup__title">Вы уверены?</h3>
      <form action="#" name="popupCardDelete" class="popup-delete-card__form popup__form">
        <button type="submit" class="popup-card__btn-add popup__btn-add">Да</button>
      </form>
    </div>
  </section>

  <section class="popup-avatar popup root__popup">
    <div class="popup__container">
      <button type="button" class="popup-avatar__button-cross popup__button-cross button"></button>
      <h3 class="popup-avatar__title popup__title">Обновить аватар</h3>
      <form action="#" name="popupAvatar" class="popup-avatar__form popup__form">
        <input type="url" name="avatarInputLink" placeholder="Ссылка на картинку"
          class="popup-avatar_text popup__text popup-avatar__text_type_link popup__input" id="avatar-link" required>
        <span id="avatar-link-error" class="popup__text-error"></span>
        <button type="submit" class="popup-avatar__btn-add popup__btn-add">Да</button>
      </form>
    </div>
  </section>

  <section class="root__popup popup-image popup popup_theme_dark">
    <div class="popup-image__container">
      <button type="button" class="popup-image__button-cross popup__button-cross button"></button>
      <img src="#" alt="Картинка" class="popup-image__img">
      <h3 class="popup-image__title"></h3>
    </div>
  </section>

  <template id="card-template" class="card-template">
    <article class="card">
      <button type="button" class="card__trash button"></button>
      <img src="<%=require('./images/sidorovi-gori.jpg')%>" alt="Картинка" class="card__img">
      <div class="card__row">
        <h3 class="card__title">Сидоровы горы</h3>
        <div class="card__like-items">
          <button type="button" class="card__like button"></button>
          <p class="card__like-quantity"></p>
        </div>

      </div>
    </article>
  </template>


</body>

</html>
